 <!-- Breadcrumb Area Start -->
 <div class="breadcrumb-area">
   <div class="container">
     <div class="row">
       <div class="col-md-12">
         <div class="breadcrumb-content">
           <ul class="nav">
             <li><a href="index.html">Trang chủ</a></li>
             <li>Tìm kiếm sản phẩm</li>
           </ul>
         </div>
       </div>
     </div>
   </div>
 </div>
 <!-- Breadcrumb Area End-->
 <!-- Shop Category Area End -->
 <div class="shop-category-area mt-30px">
   <div class="container">
     <div class="row">
       <div class="col-lg- order-lg-last col-md-12 order-md-first">
         <!-- Shop Top Area Start -->
         <div class="shop-top-bar d-flex">
           <!-- Left Side start -->
           <div class="shop-tab nav d-flex">
             <a href="#shop-1" data-toggle="tab">
               <i class="fa fa-th"></i>
             </a>
             <a class="active" href="#shop-2" data-toggle="tab">
               <i class="fa fa-list"></i>
             </a>
             <p>Sản phẩm</p>
           </div>
           <!-- Left Side End -->
           <!-- Right Side Start -->
           <div class="select-shoing-wrap d-flex">
             <div class="shot-product">

             </div>
             <div class="shop-select">
               <select>
                 <option value="">Mới nhất</option>
                 <option value="">Từ A đến Z</option>
                 <option value="">Từ Z đến A</option>

               </select>
             </div>
           </div>
           <!-- Right Side End -->
         </div>
         <!-- Shop Top Area End -->

         <!-- Shop Bottom Area Start -->
         <div class="shop-bottom-area mt-35">
           <!-- Shop Tab Content Start -->
           <div class="tab-content jump">
             <!-- Tab One Start -->
             <div id="shop-1" class="tab-pane ">
               <div class="row responsive-md-class responsive-xl-class responsive-lg-class">
                 <ng-container *ngFor="let item of products | paginate: config">
                   <div class="col-xl-3 col-md-4 col-sm-6 ">

                     <article class="list-product">
                       <div class="img-block">
                         <a href="single-product.html" class="thumbnail">
                           <img class="first-img" src="assets/image/{{item.image_url}}" alt="" />
                           <img class="second-img" src="assets/image/{{item.image_url}}" alt="" />
                         </a>
                         <div class="quick-view">
                           <a class="quick_view" href="#" data-link-action="quickview" title="Quick view"
                             data-toggle="modal" data-target="#exampleModal">
                             <i class="ion-ios-search-strong"></i>
                           </a>
                         </div>
                       </div>
                       <ul class="product-flag">
                         <li class="new">Mới</li>
                       </ul>
                       <div class="product-decs">
                         <!-- <a class="inner-link" href="shop-4-column.html"><span>STUDIO DESIGN</span></a> -->
                         <h2><a [routerLink]="['/product/detail/', item.product_id]"
                             class="product-link">{{ item.name }}</a></h2>
                         <div class="rating-product">
                           <i class="ion-android-star"></i>
                           <i class="ion-android-star"></i>
                           <i class="ion-android-star"></i>
                           <i class="ion-android-star"></i>
                           <i class="ion-android-star"></i>
                         </div>
                         <div class="pricing-meta">
                           <ul>
                             <!-- <li class="old-price">{{ item.price |number }} VNĐ</li> -->
                             <li class="current-price">{{ item.price | number }} VNĐ</li>
                             <!-- <li class="discount-price">-5%</li> -->
                           </ul>
                         </div>
                       </div>
                       <div class="add-to-link">
                         <ul>

                           <li class="cart"><a  title="Thêm vào giỏ hàng" (click)="addToCart(item)"><i class="icon-bag"></i></a></li>
                         <!--   <li>
                             <a href="compare.html"><i class="icon-shuffle"></i></a>
                           </li> -->
                         </ul>
                       </div>
                     </article>


                   </div>
                 </ng-container>

               </div>
              </div>
             <!-- Tab One End -->
             <!-- Tab Two Start -->
             <div id="shop-2" class="tab-pane active">


             </div>
             <!-- Tab Two End -->
           </div>
           <!-- Shop Tab Content End -->
           <!--  Pagination Area Start -->
           <div class="pro-pagination-style text-center mb-60px mt-30px text-center">
           <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>

           </div>
           <!--  Pagination Area End -->
         </div>
         <!-- Shop Bottom Area End -->
       </div>
       <!-- Sidebar Area Start -->

     </div>
   </div>
 </div>
